<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .cub {
            width: 100px;
            height: 100px;
            background: #000;
            position: absolute;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            left: 45%;
        }

        button {
            width: 100px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cub"></div>
    <div class="buttons">
        <button class="play">Play</button>
        <button class="reset" disabled>Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
