<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
        }

        .block{
            display: flex;
            flex-direction: column;
            margin-right: 30px;
        }

        select {
            width: 200px;
        }

        input {
            width: 200px;
            box-sizing: border-box;
        }

       
    </style>
</head>

<body>

<div class="block">
    <select class="valute">
        <option value="">Выберите валюту</option>
        <option value="RUB">Рубли</option>
        <option value="USD">Долары</option>
        <option value="EUR">Евро</option>
    </select>
    <h2 class="valute-title">Валюта</h2>
    <input type="number" placeholder="Введите сумму" class="valute-input">
</div>

<div class="block">
    <select class="valute__new">
        <option value="">Выберите валюту</option>
        <option value="RUB">Рубли</option>
        <option value="USD">Долары</option>
        <option value="EUR">Евро</option>
    </select>
    <h2 class="valute__new-title">Валюта</h2>
    <input type="number" class="valute__new-input" disabled>
</div>




<script src="script.js"></script>
</body>

</html>
